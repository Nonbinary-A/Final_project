{% extends 'base.html'%}
{% block content %}
<h1>This is my workers list</h1>
<div class="workers">
    {%for worker in object%}
    <div class="worker">
       <h2>{{worker.id}} <a href="{% url 'workers:detail' slug=worker.slug %}"> {{worker.FIRST_NAME}} {{worker.LAST_NAME}}</a></h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
